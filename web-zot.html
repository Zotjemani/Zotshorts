<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #5b0a91, #1d043a, #000000);
        }

        .video-container {
            position: relative;
            overflow: hidden;
            width: auto;
            /* Sesuaikan dengan lebar video Anda */
            height: auto;
            /* Sesuaikan dengan tinggi video Anda */
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Menampilkan video sesuai dengan kontainer */
            display: none;
            /* Sembunyikan video secara awal */
        }

        .loading {
            width: 56px;
            height: 56px;
            background: repeating-conic-gradient(#0000 0 90deg, #21023d 0 180deg),
                repeating-conic-gradient(#47022a 0 90deg, #0000 0 180deg);
            background-size: 17.9px 17px;
            background-position: 0 0;
            animation: loading-60mq8qmd 2s infinite;
        }




        @keyframes loading-60mq8qmd{
            100% {
                background-position: 0px 35.8px, 17.9px 0px;
            }
        }

        .video-title {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .myButton {
            background-color: #0000FF;
            border-radius: 28px;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 24px;
            /* Ukuran font disesuaikan dengan ukuran tanda + yang Anda inginkan */
            font-weight: bold;
            padding: 10px 15px;
            /* Sesuaikan padding sesuai kebutuhan */
            text-decoration: none;
            text-align: center;
            /* Tambahkan untuk membuat teks berada di tengah tombol */
            width: 40px;
            /* Sesuaikan lebar tombol sesuai kebutuhan */
            height: 40px;
            /* Sesuaikan tinggi tombol sesuai kebutuhan */
            line-height: 40px;
            /* Sesuaikan dengan tinggi tombol untuk membuat teks berada di tengah */
        }

        .myButton:hover {
            background-color: #000080;
        }

        .myButton-psisi {
            position: absolute;
            bottom: 30px;
            right: 20px;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , user-scalable=no">
    <title>Zot</title>
</head>

<body>
    <div class="video-container">
        <video id="video" autoplay loop onerror="showLoading()">
            <!-- Gunakan video pertama dari array sebagai video awal -->
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>
    <div class="myButton-psisi">
        <a href="https://drive.google.com/drive/folders/1--5EhoFID3sj70TOjJsNCsJDAtsGDSGF" class="myButton">+</a>
    </div>


    <div class="loading" id="loadingText"></div>
    <div class="video-title" id="videoTitle">Video Title</div>
    <script>
        const video = document.getElementById('video');
        const loadingText = document.getElementById('loadingText');
        const videoTitle = document.getElementById('videoTitle');
        const videos = [
            { src: 'video1.mp4', title: 'fan' },
            { src: 'video2.mp4', title: 'jagoan silat' },
            { src: 'video3.mp4', title: 'makanan panas' },
            { src: 'video4.mp4', title: 'besok apa ?' },
            { src: 'video5.mp4', title: 'fakta menarik liver' },
            { src: 'video6.mp4', title: 'gajak mabar lu' },
            { src: 'Video7.mp4', title: '4357' },
            { src: '#', title: '2023' },
            { src: 'Video9.mp4', title: 'ml gloo' }

        ]; // Ganti dengan nama video Anda

        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            return videos[randomIndex];
        }

        function playRandomVideo() {
            const { src, title } = getRandomVideo();
            video.src = src;
            video.play();
            videoTitle.textContent = title; // Perbarui judul video saat video diubah
        }

        function showLoading() {
            loadingText.style.display = 'block';
            video.style.display = 'none'; // Sembunyikan video saat proses loading
            setTimeout(hideLoading, 60000); // Tampilkan "Loading..." selama 60 detik
        }

        function hideLoading() {
            loadingText.style.display = 'none';
            video.style.display = 'block'; // Tampilkan video setelah proses loading selesai
            video.play();
        }

        window.addEventListener('touchmove', playRandomVideo);

        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0) {
                // Scroll ke bawah
                playRandomVideo();
            }
        });

        video.addEventListener('ended', () => {
            // Setiap kali video berakhir, putar video acak lagi
            playRandomVideo();
        });

        video.addEventListener('canplay', () => {
            // Video dapat diputar
            hideLoading();
        });

        video.addEventListener('error', () => {
            // Kesalahan saat memuat video
            showLoading();
        });

        // Play the first video when the page loads
        video.addEventListener('loadedmetadata', () => {
            hideLoading();
        });
    </script>
</body>

</html>
